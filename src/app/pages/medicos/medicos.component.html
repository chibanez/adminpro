<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control" placeholder="Buscar medico...">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus m-2"></i>Crear Medico</button>
                </div>
                <h3 class="card-title">Medicos registrados (<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let medico of medicos">
                            <td class="columna-imagen">
                                <img (click)="mostrarModal( medico._id )" class="imagenMantenimiento pointer" [src]="medico.img | imagen: 'medico'"></td>
                            <td>
                                {{medico.nombre}}
                            </td>
                            <td>
                                {{medico.hospital['nombre']}}
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" type="button" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarMedico( medico )" type="button" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                </table>
                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                Anteriores
              </button>
                <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">
                Siguientes
              </button>
            </div>
        </div>
    </div>
</div>
