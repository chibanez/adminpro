<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospitales( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus m-2"></i>Crear Hospital</button>
                </div>
                <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="columna-imagen">
                                <img (click)="mostrarModal( hospital._id )" class="imagenMantenimiento pointer" [src]="hospital.img | imagen: 'hospitales'"></td>
                            <td>
                                <input type="text" class="form-control" [(ngModel)]="hospital.nombre" name="nombre">
                            </td>
                            <td>
                                <button (click)="guardarHospital( hospital )" type="button" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>
                                <button (click)="borrarHospital( hospital )" type="button" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </thead>
                </table>
                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary">
                  Anteriores
                </button>
                <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">
                  Siguientes
                </button>
            </div>
        </div>
    </div>
</div>
